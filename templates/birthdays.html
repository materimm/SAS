{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container">

  <div class="row mb-1">
    <h1 class="header">SAS HR - Employee Birthdays</h1>
  </div>

  <div class="row mb-3">
    <hr>
  </div>

  <div class="row mt-3 mb-3">
    <label for="month" class="header">Birth Month: </label>
    <select class="form-select" id="month" onchange="getBirthdays()">
      <option value="0" selected>Select a month</option>
      <option value="1">January</option>
      <option value="2">Februray</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="row" id="table_div" style="display:none">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="tbodyid">

      </tbody>
    </table>
  </div>

  <div class="row" id="no_birthdays_div" style="display:none">
    <h3 class="header">There are no birthdays in this month.</h3>
  </div>

</div> <!-- container end -->

{% endblock %}
{% block scripts %}
  {{ super() }}
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/birthdays.js') }}"></script>
{% endblock %}
